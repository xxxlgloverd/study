    //组合
    function FancyBorder(props){
       return (
        <div className={'FancyBorder FancyBorder-'+props.color}>{props.children}</div>
       )
    }
    function Dialog(props){
       return (
        <FancyBorder color="blue">
            <div className="Dialog-title">{props.title}</div>
            <div className="Dialog-message">{props.message}</div>
            {props.children}
        </FancyBorder>
       )
    }
    class SignUpDialog extends React.Component{
        constructor(props){
            super(props)
            this.state={login:''}
            this.handleClick=this.handleChick.bind(this)
            this.handleChange = this.handleChange.bind(this)
        }
        handleChick(){
            alert("welcome,"+this.state.login+"go now!!")
        }
        handleChange(event){
            this.setState({login:event.target.value})
        }
        render(){
            return (
                <Dialog title={"xxxxtit"} message={"zzzxxmessage"}>
                    <input value={this.state.login} onChange={this.handleChange} />
                    <button onClick={this.handleClick} />
                </Dialog>
            )
        }
    }

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<SignUpDialog/>)
